<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details | Elora's Empire</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&family=Montserrat:wght@500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="checkout.css">
    <script defer src="checkout.js"></script>
</head>

<body>

<header>
    <button class="back-btn" onclick="goBack()">
        <img src="img/back.png" alt="Back"> Back
    </button>
    <h1>ELORA's</h1>
</header>

<div class="checkout-container">
    <div class="checkout-content">
        <!-- Customer Details -->
        <div class="box shipping-details">
            <h2>Customer Details</h2>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="tableNumber">Table Number</label>
                <input type="text" id="tableNumber" placeholder="Enter your table number">
            </div>
        </div>

        <!-- Payment Section (Fixed) -->
        <div class="box">
            <h2>Payment Options</h2>
            <div class="payment-options">
                <div class="payment-option" data-method="Credit Card">
                    <img src="img/card.png" alt="Credit Card">
                   
                </div>
                
                <div class="payment-option" data-method="UPI">
                    <img src="img/upi.png" alt="UPI">
                    
                </div>
                
                <div class="payment-option" data-method="Cash">
                    <img src="img/cash.png" alt="Cash">
                    
                </div>
            </div>
        </div>

        <!-- Order Summary (Now Inside Main Box) -->
        <div class="box order-summary">
            <h2>Your Order Summary</h2>
            <ul id="orderList"></ul>
            <p class="total">Total: <span id="totalPrice">â‚¹0</span></p>
        </div>

        <button id="confirmOrderBtn" class="place-order-btn">Place Order</button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
